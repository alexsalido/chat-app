<div ng-show="showDialog">

		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Scribble</h2>
				<span flex="flex"></span>
				<md-button ng-click="cancel()" class="md-icon-button">

				</md-button>
			</div>
		</md-toolbar>
		<md-content id="scribble-viewer">
		</md-content>
	</md-dialog>
</div>
