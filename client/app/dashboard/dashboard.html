<div id="dashboard" flex-sm="100" flex-md="100" flex-gt-md="80" class="md-whiteframe-z2" layout>
	<md-sidenav flex-gt-sm="30" flex-sm="100" class="md-sidenav-left left-toolbar" md-component-id="left-toolbar" layout="column" ng-cloak md-is-locked-open="$mdMedia('gt-sm')">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<div class="round-img-container">
					<img class="round-img no-outline clickable" alt="{{ me.name }}" ng-click="toggleSidenav('profile-info')" ng-src="{{ me.img }}" />
				</div>
				<span flex></span>
				<md-button class="md-icon-button" aria-label="Contacts" ng-click="toggleSidenav('contact-list')">
					<md-icon md-svg-icon="contacts" ng-class="{ 'notification': contactListUpdate }"></md-icon>
				</md-button>
				<md-menu md-position-mode="target target">
					<md-button class="md-icon-button" aria-label="Options" ng-click="$mdOpenMenu()">
						<md-icon md-svg-icon="menu"></md-icon>
					</md-button>
					<md-menu-content width="3">
						<md-menu-item>
							<md-button ng-click="showNewGroupDialog($event)">
								New group
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button ng-click="showSettingsDialog('password', $event)">
								Change password
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button ng-click="showSettingsDialog('email', $event)">
								Change email
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button ng-click="logout()">
								Logout
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</div>
		</md-toolbar>
		<search-box placeholder="Search for conversation" bind="convListSearch"></search-box>
		<md-divider></md-divider>
		<md-content flex>
			<conv-list filter="convListSearch"></conv-list>
		</md-content>
	</md-sidenav>
	<!-- CONTACT LIST START -->
	<contact-list requests="true" filter="contactListSearch"></contact-list>
	<!-- CONTACT LIST END -->
	<profile></profile>
	<md-content flex-gt-sm="70" flex="100" class="right-toolbar" layout="column" ng-cloak>
		<md-toolbar ng-show="!me.conversations.length > 0 && !me.groups.length > 0">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Show Sidenav" ng-click="toggleSidenav('left-toolbar')" hide-gt-sm>
					<md-icon md-svg-icon="more_horiz"></md-icon>
				</md-button>
				<h2 class="md-flex">Welcome</h2>
			</div>
		</md-toolbar>
		<md-content ng-show="!me.conversations.length > 0 && !me.groups.length > 0" ng-include="'app/dashboard/views/welcome.html'" flex layout-padding></md-content>
		<conv-window ng-show="me.conversations.length > 0 || me.groups.length > 0"></conv-window>
	</md-content>
</div>
