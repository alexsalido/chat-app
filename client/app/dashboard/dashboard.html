<div id="dashboard" flex-sm="100" flex-md="100" flex-gt-md="80" class="md-whiteframe-z2" ng-controller="DashboardCtrl" layout style="min-height: 480px;">
	<md-sidenav flex="auto" class="md-sidenav-left left-toolbar" md-component-id="left-toolbar" layout="column" ng-cloak md-is-locked-open="$mdMedia('gt-sm')">
		<md-content flex>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<div class="round-img-container">
						<img class="round-img" alt="{{user.name}}" ng-click="toggleProfileInfo()" ng-src="{{user.img || 'assets/images/profile_white.png'}}" style="outline: none; cursor: pointer;" />
					</div>
					<span flex></span>
					<md-button class="md-icon-button" aria-label="Contacts" ng-click="toggleContactList()">
						<md-icon md-svg-icon="contacts"></md-icon>
					</md-button>
					<md-menu md-position-mode="target target">
						<md-button class="md-icon-button" aria-label="Options" ng-click="$mdOpenMenu()">
							<md-icon md-svg-icon="more_vert"></md-icon>
						</md-button>
						<md-menu-content width="3">
							<md-menu-item>
								<md-button ng-click="newGroup($event)">
									New group
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button ng-click="showSettings('password', $event)">
									Change password
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button ng-click="showSettings('email', $event)">
									Change email
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button ng-click="logout()">
									Logout
								</md-button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</div>
			</md-toolbar>
			<search-box placeholder="Search for chat"></search-box>
			<md-divider></md-divider>
			<chat-list requests="true"></chat-list>
			<profile></profile>
			<md-sidenav class="md-sidenav-left contact-list" md-component-id="contact-list" layout="column">
				<md-toolbar>
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" aria-label="Close Contact List" ng-click="toggleContactList()">
							<md-icon md-svg-icon="back"></md-icon>
						</md-button>
						<h1>Contacts</h1>
						<span flex></span>
						<md-button class="md-icon-button" aria-label="New Contact" ng-click="newContact($event)">
							<md-icon md-svg-icon="person_add"></md-icon>
						</md-button>
					</div>
				</md-toolbar>
				<search-box placeholder="Search for contacts" bind="contactListSearch"></search-box>
				<md-divider></md-divider>
				<contact-list requests="true"></contact-list>
			</md-sidenav>
		</md-content>
	</md-sidenav>
	<div flex-gt-sm="75" class="right-toolbar" layout="column" ng-cloak>
		<chat-window></chat-window>
	</div>
</div>
