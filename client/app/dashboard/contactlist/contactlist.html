<md-content flex>
	<md-content flex ng-show="pending.length > 0">
		<md-list ng-cloak>
			<md-subheader class="md-primary">Pending requests</md-subheader>
			<md-list-item ng-repeat="request in pending" ng-click="" class="md-3-line">
				<img alt="{{ request.name }}" ng-src="{{request.img}}" class="md-avatar object-fit-cover" />
				<div class="md-list-item-text">
					<h3>{{ request.name }}</h3>
					<h4>
						{{ request.email }}
					</h4>
				</div>
				<md-button class="md-icon-button md-exclude">
					<md-icon md-svg-icon="done" ng-click="friendRequestAccepted(request._id)" aria-label="Accept Request" class="md-primary green"></md-icon>
				</md-button>
				<md-button class="md-icon-button md-exclude">
					<md-icon md-svg-icon="close" ng-click="friendRequestRejected(request._id)" aria-label="Reject Request" class="md-primary red"></md-icon>
				</md-button>
			</md-list-item>
		</md-list>
	</md-content>
	<md-divider ng-show="pending.length > 0"></md-divider>
	<md-content flex>
		<md-list ng-cloak>
			<md-list-item ng-repeat="contact in (contacts | filter:{ online: 'true' }) | filter: { name: filter } | orderBy:'name' track by $index" ng-click="contactSelected(contact._id)" class="md-2-line">
				<img alt="{{ contact.name }}" ng-src="{{contact.img}}" class="md-avatar object-fit-cover" />
				<div class="md-list-item-text">
					<h3>{{ contact.name }}</h3>
					<h4>
						{{ contact.status }}
					</h4>
					<p class="online">
						online
					</p>
				</div>
				<md-button class="md-icon-button md-exclude">
					<md-icon md-svg-icon="close" ng-click="deleteContact($event, contact.name, contact._id)" aria-label="Reject Request" class="md-secondary red"></md-icon>
				</md-button>
			</md-list-item>
			<md-list-item ng-repeat="contact in (contacts | filter:{ online: 'false' }) | filter: { name: filter } | orderBy:'name' track by $index" class="md-2-line disabled">
				<img alt="{{ contact.name }}" ng-src="{{contact.img}}" class="md-avatar object-fit-cover" />
				<div class="md-list-item-text">
					<h3>{{ contact.name }}</h3>
					<h4>
						{{ contact.status }}
					</h4>
					<p class="offline">
						offline
					</p>
				</div>
				<md-button class="md-icon-button md-exclude">
					<md-icon md-svg-icon="close" ng-click="" aria-label="Reject Request" class="md-primary red"></md-icon>
				</md-button>
			</md-list-item>
			<md-list-item ng-repeat="request in sent | filter: { name: filter } | orderBy:'name' track by $index" class="md-2-line disabled">
				<img alt="{{ request.name }}" ng-src="{{request.img}}" class="md-avatar object-fit-cover" />
				<div class="md-list-item-text">
					<h3>{{ request.name }}</h3>
					<h4>
						{{ request.email }}
					</h4>
				</div>
				<md-icon md-svg-icon="schedule" aria-label="Awaiting Response" class="md-primary gray"></md-icon>
			</md-list-item>
		</md-list>
	</md-content>
</md-content>
